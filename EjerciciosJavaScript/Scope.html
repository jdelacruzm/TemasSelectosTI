<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #container {
            display: flex;
            fex-wrap: wrap;
        }

        #container div{
            height:50px;
            width:50px;
            background-color:#00ff90;
            padding:20px;
            margin:20px;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <script>
        const container = document.getElementById("container");
        let div;
        for (let i = 1; i < 6; i++) {
            div = document.createElement("div");
            div.onclick = function () {
                alert("This is box #: " + i);
            };
            container.appendChild(div);
        }
    </script>
</body>
</html>
